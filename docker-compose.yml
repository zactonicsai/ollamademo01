services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama:/models
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      "ollama serve &
       sleep 2 &&
       /models/init-ollama.sh &&
       tail -f /dev/null"
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

  app:
    build: ./app
    container_name: fastapi_embedder
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-fastapi-python
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - COLLECTION_NAME=fastapi_rest_snippets
      - EMBED_MODEL=all-MiniLM-L6-v2
    ports:
      - "9000:9000"
    depends_on:
      - ollama
      - chroma
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
